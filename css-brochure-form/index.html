<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <label> COMPANY EMAIL
      <input type="text" name="email" value="sally@company.co">
    </label>
    <label> NAME
      <input type="text" name="name" value="Sally Smith">
    </label>
    <label> WHERE ARE YOU HIRING?
      <input type="text" name="location" value="City, Country">
    </label>
    <label> HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <select name="numOfEngineers" id="option-select">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </label>
    <div>
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
