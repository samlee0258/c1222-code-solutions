<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div>
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth pd-10">
        <div class="picture">
          <img src="images/dress1.jpeg" class="img-cover" alt="black-dress">
        </div>
        <p>Free People <span class="light-g">| Size 6</span></p>
        <p><ins class="dec-none">$35</ins> <del class="light-g">$125 retail</del></p>
      </div>
      <div class="col-one-fifth pd-10">
        <div class="picture">
          <img src="images/ysl-bag.jpeg" class="img-cover" alt="black-ysl-bag">
        </div>
        <p>Yves Saint Laurent <span class="light-g">| One-Size</span></p>
        <p><ins class="dec-none">$200</ins> <del class="light-g">$1600 retail</del></p>
      </div>
      <div class="col-one-fifth pd-10">
        <div class="picture">
          <img src="images/key.jpeg" class="img-cover" alt="key">
        </div>
        <p>Tiffany <span class="light-g">| One-Size</span></p>
        <p><ins class="dec-none">$476</ins> <del class="light-g">$2000 retail</del></p>
      </div>
      <div class="col-one-fifth pd-10">
        <div class="picture">
          <img src="images/lv-bag.jpg" class="img-cover" alt="brown-lv-bag">
        </div>
        <p>Louis Vuitton <span class="light-g">| One-Size</span></p>
        <p><ins class="dec-none">$95</ins> <del class="light-g">$1200 retail</del></p>
      </div>
      <div class="col-one-fifth pd-10">
        <div class="picture">
          <img src="images/dress2.jpeg" class="img-cover" alt="blue-white-dress">
        </div>
        <p>Reformation <span class="light-g">| Size 4</span></p>
        <p><ins class="dec-none">$20</ins> <del class="light-g">$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
