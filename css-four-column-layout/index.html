<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h3>How It Works</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fourth spacing">
        <img src="images/screen-1.png" alt="app-switching">
        <section>
          <img src="images/switch-icon.png" class="icon" alt="switch-icon">
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off.</p>
        </section>
      </div>
      <div class="col-one-fourth spacing">
        <img src="images/screen-2.png" alt="trip-filtering">
        <section>
          <img src="images/filter-icon.png" class="icon" alt="filter-icon">
          <h4>Trip Filtering</h4>
          <p>Evaluates your trip requests.</p>
        </section>
      </div>
      <div class="col-one-fourth spacing">
        <img src="images/screen-3.png" alt="service-filters">
        <section>
          <img src="images/slider-icon.png" class="icon" alt="service-icon">
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips.</p>
        </section>
      </div>
      <div class="col-one-fourth spacing">
        <img src="images/screen-4.png" alt="stats-mileage">
        <section>
          <img src="images/bars-icon.png" class="icon" alt="stats-icon">
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps.</p>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
