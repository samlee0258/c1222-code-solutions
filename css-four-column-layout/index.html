<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fourth">
        <img src="images/screen-1.png" alt="App Switching">
        <section>
          <h3>App Switching</h3>
        </section>
      </div>
      <div class="col-one-fourth">
        <img src="images/screen-2.png" alt="Trip Filtering">
        <section>
          <h3>Trip Filtering</h3>
        </section>
      </div>
      <div class="col-one-fourth">
        <img src="images/screen-3.png" alt="Service Filters">
        <section>
          <h3>Service Filters</h3>
        </section>
      </div>
      <div class="col-one-fourth">
        <img src="images/screen-4.png" alt="Stats + Mileage">
        <section>
          <h3>Stats + Mileage</h3>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
