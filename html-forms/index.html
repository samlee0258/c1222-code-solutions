<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label>Email</label>
      <div>
        <input type="text" name="email" maxlength="30">
      </div>
      <label for="coding-cool">Why is coding cool?</label>
      <div>
        <select name="reason" id="coding-cool">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="coding-language" value="html"> HTML
      </label>
      <label>
        <input type="radio" name="coding-language" value="css"> CSS
      </label>
      <label>
        <input type="radio" name="coding-language" value="javascript"> JavaScript
      </label>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="sign-up" value="yes"> Sign me up!
      </label>
      <div>
        <label>Comments</label>
      </div>
      <textarea name="comments" cols="30" rows="10"></textarea>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
